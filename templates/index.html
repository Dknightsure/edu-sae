<!DOCTYPE html>
<html lang="zh-CN">
 <head> 
  <meta charset="utf-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
 </head> 
 <body> 
  <div class="container">
  <div class="row clearfix">
    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
      <h3 class="text-center">
        教务系统登录
      </h3>
    </div>
    <div class="col-md-4 column">
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
      <form class="form-horizontal" role="form" action="/" method="post">
        <div class="form-group">
           <label for="inputEmail3" class="col-sm-2 control-label">用户ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="inputUser" id="User"/>
          </div>
        </div>
        <div class="form-group">
           <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="inputPassword" id="Password"/>
          </div>
        </div>
        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="radio">
			   		<label>
			      		<input type="radio" name="stuOrTeacher" id="optionsRadios1"
			         		value="student" checked> 学生
			   			</label>
					</div>
				<div class="radio">
			   		<label>
			      		<input type="radio" name="stuOrTeacher" id="optionsRadios2"
			         		value="teacher">
			         		教职工
			   		</label>
				</div>
			</div>
          <div class="col-sm-offset-2 col-sm-10">
             <button type="submit" class="btn btn-primary" onclick="return check()">登录</button>
             {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                    </ul>
                {% endif %}
             {% endwith %}
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4 column">
    </div>
  </div>
</div>
        <div class="modal fade" id="dialog_info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">提示：</h4>
              </div>
              <div class="modal-body">
                <p class="text-danger">请输入用户ID和密码！</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
              </div>
            </div>
          </div>
        </div>

      <script src="../static/js/jquery-2.1.4.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>
      <script>
          function check(){
              if($("#User").val()=="" || $("#Password").val()==""){
                  $("#dialog_info").modal("show");
                  return false;
              }
              return true;
          }
      </script>
 </body>
</html>
